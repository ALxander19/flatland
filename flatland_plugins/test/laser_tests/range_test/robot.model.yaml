# Turtlebot

bodies:  # List of named bodies
  - name: base_link
    origin: [0, 0, 0] 
    type: dynamic
    color: [1, 1, 0, 1]
    footprints:
      - type: circle
        density: 1
        center: [0, 0]
        radius: 0.1

plugins:
  - type: Laser
    name: laser_front
    body: base
    range: 10
    angle: {min: -1.5707963267948966, max: 1.5707963267948966, increment: 1.5707963267948966}

plugins:
  - type: Laser
    name: laser_center
    topic: /scan_center
    frame: front_laser
    body: base
    origin: [0, 0, 0]
    range: 10
    update_rate: 5000
    angle: {min: 0, max: 6.283185307179586, increment: 1.5707963267948966}

  - type: Laser
    name: laser_back
    topic: scan_back
    body: base
    origin: [-1, -1, 0]
    range: 10
    angle: {min: -1.5707963267948966, max: 1.5707963267948966, increment: 1.5707963267948966}
