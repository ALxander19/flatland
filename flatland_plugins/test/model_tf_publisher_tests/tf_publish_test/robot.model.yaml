# Turtlebot


bodies:  # List of named bodies
  - name: base
    origin: [0, 0, 0] 
    type: dynamic
    color: [1, 1, 0, 1]
    footprints:
      - type: polygon
        density: 1
        points: [[-1.1, .7], [-1.1, -.7], [1.1, -.7], [1.5, 0], [1.1, .7]]

  - name: left_wheel
    origin: [0, 1, 0] 
    type: dynamic  
    color: [1, 0, 0, 1]
    footprints:
      - type: polygon
        density: 1
        points: [[-.2, 0.75], [-.2, -.75], [.2, -.75], [.2, .75]]

  - name: right_wheel
    origin: [1, -1, 0] 
    type: dynamic  
    color: [0, 1, 0, 1]
    footprints:
      - type: polygon
        density: 1
        points: [[-.2, 0.75], [-.2, -.75], [.2, -.75], [.2, .75]]

plugins:
  - type: ModelTfPublisher
    name: model_tf_publisher
    publish_tf_world: true